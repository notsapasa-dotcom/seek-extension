<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #4285f4;
      font-size: 20px;
      margin: 0 0 20px 0;
    }
    .stat {
      font-size: 16px;
      color: #333;
      margin-bottom: 15px;
    }
    #jobTitle, #linkedinJobTitle, #indeedJobTitle {
      margin-top: 15px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.6;
    }
    button {
      background: #34a853;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-top: 15px;
    }
    button:hover {
      background: #2d8e47;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background: white;
    }
  </style>
</head>
<body>
  <h1>Jobs Saver</h1>
  
  <div id="seekForm">
    <div id="jobTitle">Loading...</div>
    <button id="downloadJob">Download as SEEK JSON</button>
  </div>

  <div id="linkedinForm" style="display:none;">
    <div id="linkedinJobTitle">LinkedIn job info will appear here.</div>
    <button id="downloadLinkedinJob">Download LinkedIn JSON</button>
  </div>

  <div id="indeedForm" style="display:none;">
    <div id="indeedJobTitle">Indeed job info will appear here.</div>
    <button id="downloadIndeedJob">Download Indeed JSON</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
